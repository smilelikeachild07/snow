<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				margin: 0;
			}
			.bg {
				width: 100%;
				border: none;
				vertical-align: top;
			}
			@keyframes snow{
				0%{
					background-position: 0 0, 0 0;
				}
				100%{
					background-position: 500px 500px, 1000px 500px;
				}
			}
			#mask {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: url(snow1.png), url(snow2.png);
				animation: 8s snow linear infinite;
			}
		</style>
	</head>
	<body>
		<img class="bg" src="L04.jpg"/>
		<div id="mask"></div>
	</body>
</html>
